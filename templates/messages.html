{% extends 'base.html' %}

{% block content %}
<div class="messenger-container">
    <div class="sidebar">
        <h2>Conversas</h2>
        <ul class="sender-list">
            {% for sender in unique_senders %}
            <li class="sender-item" data-sender-id="{{ sender.id }}">
                <span class="sender-avatar"></span>
                <span class="sender-name">{{ sender.name }}</span>
                <span class="unread-indicator hidden"></span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="chat-area hidden">
        <div class="chat-header">
            <h3 id="selected-sender">Selecione um remetente</h3>
            <button id="close-chat" class="close-button">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="loading-spinner hidden" id="loading-spinner">Carregando...</div>
        </div>
        <div class="reply-section">
            <form id="reply-form" method="POST" action="/reply_message">
                <input type="hidden" name="recipient_id" id="recipient-id">
                <textarea name="message_text" id="reply-text" placeholder="Escreva uma mensagem..." required></textarea>
                <button type="submit" class="reply-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0ZM16.8 8.4L9.6 12L16.8 15.6V8.4Z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const socket = io();
    const senderItems = document.querySelectorAll('.sender-item');
    const chatArea = document.querySelector('.chat-area');
    const chatMessages = document.getElementById('chat-messages');
    const replyForm = document.getElementById('reply-form');
    const recipientIdInput = document.getElementById('recipient-id');
    const selectedSender = document.getElementById('selected-sender');
    const closeChatButton = document.getElementById('close-chat');
    const loadingSpinner = document.getElementById('loading-spinner');
    let currentSenderId = null;

    // Seleciona conversa
    senderItems.forEach(item => {
        item.addEventListener('click', () => {
            const senderId = item.getAttribute('data-sender-id');
            const senderName = item.querySelector('.sender-name').textContent;

            selectedSender.textContent = senderName;
            chatArea.classList.remove('hidden');
            recipientIdInput.value = senderId;
            currentSenderId = senderId;

            chatMessages.innerHTML = '';
            fetchMessages(senderId);
        });
    });

    // Busca mensagens antigas
    function fetchMessages(senderId) {
        loadingSpinner.classList.remove('hidden');

        fetch(`/get_full_conversation?sender_id=${senderId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao buscar mensagens.');
                }
                return response.json();
            })
            .then(data => {
                renderMessages(data.messages);
            })
            .catch(error => {
                console.error('Erro ao buscar mensagens:', error);
                alert('Não foi possível carregar as mensagens. Tente novamente mais tarde.');
            })
            .finally(() => {
                loadingSpinner.classList.add('hidden');
            });
    }

    // Renderiza mensagens
    function renderMessages(messages) {
        chatMessages.innerHTML = '';
        messages.forEach(message => {
            appendMessage(message.text, message.type);
        });
    }

    // Adiciona mensagem ao DOM
    function appendMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        if (type === 'outgoing') {
            messageDiv.classList.add('sent');
        } else if (type === 'incoming') {
            messageDiv.classList.add('received');
        }
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fecha o chat
    closeChatButton.addEventListener('click', () => {
        chatArea.classList.add('hidden');
        currentSenderId = null;
    });

    // Envia mensagem
    replyForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(replyForm);
        const messageText = formData.get('message_text');

        appendMessage(messageText, 'outgoing'); // Exibe mensagem localmente
        replyForm.reset(); // Limpa o campo de texto imediatamente

        fetch('/reply_message', {
            method: 'POST',
            body: formData
        })

    });

    // Recebe mensagens em tempo real
    socket.on('new_message', (data) => {
        if (data.conversation_id === currentSenderId) {
            appendMessage(data.message.text, 'incoming');
        } else {
            const senderItem = document.querySelector(`.sender-item[data-sender-id="${data.conversation_id}"]`);
            if (senderItem) {
                const unreadIndicator = senderItem.querySelector('.unread-indicator');
                unreadIndicator.classList.remove('hidden');
            }
        }
    });
});
</script>



<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease;
    }

    /* Modo Escuro */
    body.dark-mode {
        background-color: #1a202c;
    }

    .messenger-container {
        display: flex;
        height: 70vh;
        max-width: 85%;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
        overflow: hidden;
        transition: box-shadow 0.3s ease;
    }

    /* Estilo da barra lateral */
    .sidebar {
        flex: 1;
        background-color: #1f2937;
        color: white;
        padding: 20px;
        border-right: 1px solid #e2e8f0;
        max-width: 280px;
        overflow-y: auto;
        position: relative;
    }

    .sidebar h2 {
        font-size: 1.4em;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        color: white;
    }

    .sender-list {
        list-style: none;
        padding: 0;
    }

    .sender-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2d3748;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        position: relative;
    }

    .sender-item:hover {
        background-color: #4a5568;
    }

    .sender-avatar {
        background-color: #38b2ac;
        border-radius: 50%;
        width: 40px;
        height: 40px;
    }

    .unread-indicator {
        width: 10px;
        height: 10px;
        background-color: #38b2ac;
        border-radius: 50%;
        position: absolute;
        right: 10px;
        top: 15px;
        display: none; /* Mostrar apenas para mensagens não lidas */
    }

    /* Estilo da área de chat */
    .chat-area {
        flex: 3;
        display: flex;
        flex-direction: column;
        background-color: #edf2f7;
        border-radius: 0 16px 16px 0;
        transition: background-color 0.3s ease;
    }

    .chat-area.dark-mode {
        background-color: #2d3748;
    }

    .chat-header {
        background-color: #1a202c;
        color: white;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.3em;
    }

    .close-button {
        background: none;
        border: none;
        color: white;
        font-size: 1.6em;
        cursor: pointer;
    }

    .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 12px;
        transition: background-color 0.3s ease;
    }

    .message {
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 14px;
        max-width: 70%;
        font-size: 1em;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .message.sent {
        background-color: #bee3f8;
        align-self: flex-end;
        transform: translateX(30px);
        opacity: 0.9;
    }

    .message.received {
        background-color: #e2e8f0;
        align-self: flex-start;
        transform: translateX(-30px);
        opacity: 0.9;
    }

    .reply-section {
        display: flex;
        padding: 14px 18px;
        background-color: #e2e8f0;
        border-radius: 0 0 16px 16px;
        align-items: center;
    }

    .reply-section textarea {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        width: 550px;
        background-color: #fff;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    .reply-button {
        background-color: #38b2ac;
        border: none;
        padding: 12px 18px;
        color: white;
        border-radius: 8px;
        margin-left: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .reply-button:hover {
        background-color: #319795;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
    }

    .reply-button svg {
        width: 22px;
        height: 22px;
        transition: transform 0.3s ease;
    }

    .reply-button:hover svg {
        transform: translateX(2px);

    }


    .hidden {
        display: none;
    }

    .loading-spinner {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #555;
    }

    .sender-item {
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .sender-item:hover {
        background-color: #f1f1f1;
    }

    .unread-indicator {
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        display: inline-block;
        margin-left: auto;
    }


    /* Responsividade */
    @media (max-width: 768px) {
        .messenger-container {
            flex-direction: column;
            height: 90vh;
            margin: 2rem auto;
            max-width: 100%;
        }

        .sidebar {
            max-width: 100%;
            padding: 10px;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
        }

        .sender-item {
            padding: 12px;
            flex-direction: row;
            align-items: center;
        }

        .sender-avatar {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .reply-section {
            flex-direction: column;
            gap: 8px;
        }

        .reply-button {
            align-self: flex-end;
        }

        .sender-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages {
            padding: 16px;
        }
    }

    /* Animações de transição para mensagens */
    .message {
        opacity: 0;
        transform: scale(0.9);
        animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>





{% endblock %}
